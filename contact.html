  <body>

    <nav class="main-nav">
      <ul class="nav">
        <li class="name">Jesus Corral</li>
        <li><a href="index.html">Home</a></li>

  <div class="hero">
    <form>
        <div class="self">
          <img src="images/jc.jpg" alt="Jesus Corral at a pumpkin patch barn" class="self-1">
          <h1 class="contact">CONTACT ME</h1>
        </div>

        <div class="row">
          <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> Name</label>
          </div>
  
          <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fa-solid fa-phone-square-alt"></i> Phone Number</label>
          </div>
        </div>
    
        <div class="input-group">
          <input type="text" id="email" required>
          <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
        </div>

        <div class="input-group">
          <textarea id="message" rows="8" required></textarea>
          <label for="message"><i class="fa-solid fa-comments"></i> Message</label>
        </div>

        <button type="submit">SUBMIT<i class="fa-solid fa-paper-plane"></i></button>

      </form>
    </div>

    <footer class="bottom">
        <a href="https://github.com/JCBCorral" class="social github">Github</a>
      <p class="copyright">Copyright 2023, Jesus Corral</p>
    </footer>


</body>
